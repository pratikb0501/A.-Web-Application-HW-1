<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/ " sizes="32x32" href="images/favicon2.ico">
    <title>Pratik's Corner</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="header--title">Pratik's Scrapbook</div>
      </header>
      <div class="content">
        <form>
          <div class="form--text mb">
            <label for="firstName">First Name</label>
            <input
              type="text"
              name="firstName"
              placeholder="Enter your first name"
            />
          </div>
          <div class="form--text mb">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              name="lastName"
              placeholder="Enter your last name"
            />
          </div>
          <div class="form--text mb">
            <label for="age">Age</label>
            <input
              type="number"
              name="age"
              placeholder="Enter your age"
            />
          </div>
          <div class="form--radio mb">
            <label class="form--radio--label">Gender</label>
            <div>
              <div class="df">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  checked
                />
                <label for="male">Male</label>
              </div>
              <div class="df">
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
              </div>
              <div class="df">
                <input type="radio" id="other" name="gender" value="other" />
                <label for="other">Other</label>
              </div>
            </div>
          </div>
          <div class="form--text mb">
            <label for="dob">Date Of Birth </label>
            <input type="date" name="dob" id="dateOfbirth" />
          </div>
          <div class="form--text mb">
            <label for="firstName">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form--text mb">
            <label for="introduction">Introduce Yourself</label>
            <textarea
              name="introduction"
              id="introduction"
              cols="30"
              rows="10"
              placeholder="Tell something about yourselves like your hobbies, favourite movies, your best friend, etc"
            ></textarea>
          </div>
          <div class="form--radio mb">
            <label for="music" class="form--radio--label">Music</label>
            <div>
              <select name="music" id="music">
                <option value="">Please choose your music preference</option>
                <option value="bollywood">Bollywood</option>
                <option value="rock">Rock</option>
                <option value="jazz">Jazz</option>
                <option value="country">Country</option>
                <option value="bnb">RnB</option>
                <option value="opera">Opera</option>
              </select>
            </div>
          </div>
          <div class="form--radio mb">
            <label class="form--radio--label">Fav Sport</label>
            <div>
              <div class="df">
                <input
                  type="checkbox"
                  id="basketball"
                  name="basketball"
                  value="Bike"
                />
                <label for="basketball" class="ml">Basketball</label>
              </div>
              <div class="df">
                <input
                  type="checkbox"
                  id="football"
                  name="football"
                  value="Bike"
                />
                <label for="football" class="ml">Football</label>
              </div>
              <div class="df">
                <input
                  type="checkbox"
                  id="baseball"
                  name="baseball"
                  value="Bike"
                />
                <label for="baseball" class="ml">Baseball</label>
              </div>
              <div class="df">
                <input
                  type="checkbox"
                  id="cricket"
                  name="cricket"
                  value="Bike"
                />
                <label for="cricket" class="ml">Cricket</label>
              </div>
              <div class="df">
                <input
                  type="checkbox"
                  id="tennis"
                  name="tennis"
                  value="Bike"
                />
                <label for="tennis" class="ml">Tennis</label>
              </div>
              <div class="df">
                <input
                  type="checkbox"
                  id="other"
                  name="other"
                  value="Bike"
                />
                <label for="other" class="ml">Other</label>
              </div>
            </div>
          </div>
          <div class="df form--btn">
            <button class="mb">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer--heading">
        <p>Connect with me on !</p>
        <div class="footer--container">
          <div class="row">
            <a
              class="footer--logo"
              href="https://www.linkedin.com/in/pratikbagmare"
              target="blank"
            >
              <img
                class="footer--img"
                title="pratikbagmare"
                src="images/linkedin.png"
                alt="linkedin"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
